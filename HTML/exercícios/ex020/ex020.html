<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Mesclagem de células</title>
</head>
<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }
    td {
        border: 1px black solid;
        padding: 10px;
        text-align: center;
    }
</style>

<!-- A mesclagem de células é feita dentro da tag <td> usando colspan para ocupar mais de uma coluna ou rowspan para ocupar mais de uma linha -->

<body>
    <h1>Mesclagem de células</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
