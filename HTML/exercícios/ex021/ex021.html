<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de tabela real</title>
</head>
<!-- na tag <th> scope="rowgroup" ou scope="colgroup" serve para céluas mescladas que apresentam vários valores em mais de uma linha ou coluna, quando o valor estiver contido em apenas uma use scope="row" ou scope="col"-->

<!-- 
    <colgroup> agrupa as colunas da tabela
        <col class="">  usa uma tag <col> para cada coluna da tabela
        <col class=""> cada uma possuí uma classe para personalizar individualmente com CSS
        <col class="" span=""> o recurso "span" é usado para expandir a tag para mais colunas com a mesma característica
    </colgroup>-->

    <body>
    <table>
        <colgroup>
            <col class="cgrupo">
            <col class="cnomes">
            <col class="cfilmes" span="3">
        </colgroup>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes </th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiadores</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Tartarugas Ninjas</td>
                <td>Dangal</td>
                <td>Wall-E</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
                <td>Gato de Botas 2</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
